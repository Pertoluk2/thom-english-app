<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#fce4ec"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Học Anh">
    <title>Học tiếng Anh cùng Thom</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <div id="main-menu">
            <h1>Học tiếng Anh!</h1>
            <h2 id="greeting-text">Chào mừng, Công chúa!</h2>
            <p>Chọn một bài tập:</p>
            <button id="start-words-btn" class="menu-btn">Học từ vựng (Words)</button>
            <button id="start-sentences-btn" class="menu-btn">Sắp xếp câu (Sentences)</button>
        </div>
        <div id="words-game-container" class="game-view hidden">
            <button class="back-to-menu">Quay lại</button>
            <p>Đâu là bản dịch tiếng Anh cho từ:</p>
            <div id="question-container"><p id="vietnamese-word"></p></div>
            <div id="options-container"></div>
            <div id="feedback-container"><p id="feedback-text"></p></div>
        </div>
        <div id="sentence-game-container" class="game-view hidden">
            <button class="back-to-menu">Quay lại</button>
            <p>Sắp xếp các từ sau thành một câu đúng:</p>
            <div id="sentence-answer-area" class="drop-area"></div>
            <div id="sentence-scramble-area" class="word-bank"></div>
            <p id="sentence-feedback-text" class="feedback"></p>
            <button id="check-sentence-btn">Kiểm tra</button>
            <button id="next-sentence-btn" class="hidden">Câu tiếp theo</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // Pad is hier aangepast van '/sw.js' naar 'sw.js'
                navigator.serviceWorker.register('sw.js').then(reg => {
                    console.log('SW registered successfully');
                }).catch(err => {
                    console.log('SW registration failed: ', err);
                });
            });
        }
    </script>
</body>
</html>

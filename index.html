<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="manifest" href="manifest.json">

    <meta name="theme-color" content="#fce4ec"/>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Học Anh">

    <title>Học tiếng Anh cùng Thom</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app-container">
        <h1>Học tiếng Anh!</h1>
        <h2 id="greeting-text">Chào mừng, Công chúa!</h2>
        
        <p>Đâu là bản dịch tiếng Anh cho từ:</p>
        
        <div id="question-container">
            <p id="vietnamese-word"></p>
        </div>

        <div id="options-container">
            </div>

        <div id="feedback-container">
            <p id="feedback-text"></p>
        </div>
    </div>

    <script src="script.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').then(registration => {
                    console.log('ServiceWorker registration successful');
                }).catch(err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</body>
</html>
